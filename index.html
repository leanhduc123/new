<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../Administration/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit|Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="main-header">
            <div class="center-header">
                <a href="#"><img src="../Skullcandy-Project/image/logo.png" alt="logo" width="40px" height="33px"
                        class="slogan-img"></a>
                <span class="slogan-img"><img src="../Skullcandy-Project/image/slogan.png" alt="" width="150px"
                        height="37px" id="slogan"></span>
            </div>
        </div>
    </header>
    <section class="logIn-container">
        <form action="" id="logIn-form" class="logIn-form">
            <div class="form-header">
                <h1>Administration</h1>
                <h3>Login</h3>
            </div>
            <div id="form-content" class="form-content">
                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="Email">
                    <div id="email-error" class="message-error"></div>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="Password">
                    <div id="password-error" class="message-error"></div>
                </div>
            </div>
            <div id="logIn-error" class="message-error"></div>
            <div id="logIn-success" class="message-success"></div>
            <div class="form-footer">
                <button id="logIn-btn" type="submit">Log In</button>
                <a id="form-link" href="#">Not yet have an account? Register</a>
            </div>
        </form>
    </section>

</body>

</html>
